<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TODOリスト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3">
  <div class="container">
    <h1>TODOリスト</h1>
    <div class="mb-3">
      <button class="btn btn-secondary" onclick="toggleCompletedVisibility()" id="toggle-visibility-btn">
        <span class="toggle-text">完了タスクを非表示</span>
      </button>
    </div>

    <div id="alert-container"></div>
    
    <div id="todo-list" class="list-group mb-3">
      <!-- TODOアイテムがここに動的に追加されます -->
    </div>

    <form id="todoForm" class="row mt-3">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="TODOタイトル" required>
      </div>
      <div class="col-md-5">
        <input type="text" id="description" class="form-control" placeholder="詳細">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">追加</button>
      </div>
    </form>

    <!-- 編集用モーダル -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">タスクの編集</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="edit-alert" class="alert alert-danger d-none"></div>
            <form id="editForm">
              <input type="hidden" id="edit-id">
              <div class="mb-3">
                <label for="edit-title" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="edit-title" required>
              </div>
              <div class="mb-3">
                <label for="edit-description" class="form-label">詳細</label>
                <input type="text" class="form-control" id="edit-description">
              </div>
              <button type="submit" class="btn btn-primary">更新</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- サブタスク追加モーダル -->
    <div class="modal fade" id="subtaskModal" tabindex="-1" aria-labelledby="subtaskModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="subtaskModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="subtask-alert" class="alert alert-danger d-none"></div>
            <form id="subtaskForm" class="mb-4">
              <input type="hidden" id="parent-task-id">
              <div class="row">
                <div class="col-md-5">
                  <input type="text" class="form-control" id="subtask-title" placeholder="子タスクのタイトル" required>
                </div>
                <div class="col-md-5">
                  <input type="text" class="form-control" id="subtask-description" placeholder="詳細">
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary w-100">追加</button>
                </div>
              </div>
            </form>
            <div class="subtasks-container">
              <h6>追加された子タスク</h6>
              <div id="subtasks" class="list-group mt-3"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js?v=2"></script>
</body>
</html>
