<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>TODOリスト</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .completed {
      text-decoration: line-through;
    }
  </style>
</head>
<body class="p-3">
  <div class="container">
    <h1>TODOリスト (MVP)</h1>
    <button class="btn btn-secondary mb-3" onclick="toggleCompletedVisibility()" id="toggle-visibility-btn">完了タスクを非表示</button>
    <div id="todo-list"></div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">TODOを編集</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="edit-title" class="form-label">タイトル</label>
                <input type="text" class="form-control" id="edit-title" required>
              </div>
              <div class="mb-3">
                <label for="edit-description" class="form-label">詳細</label>
                <textarea class="form-control" id="edit-description"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="button" class="btn btn-primary" onclick="saveEdit()">保存</button>
          </div>
        </div>
      </div>
    </div>
    
    <form id="todo-form" class="row mt-3">
      <div class="col-md-4">
        <input type="text" id="title" class="form-control" placeholder="TODOタイトル" required>
      </div>
      <div class="col-md-5">
        <input type="text" id="description" class="form-control" placeholder="詳細">
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-primary w-100">追加</button>
      </div>
    </form>
  </div>

  <script>
    const todoListContainer = document.getElementById('todo-list');
    const todoForm = document.getElementById('todo-form');

    async function fetchTodos() {
      const res = await fetch('/api/todos');
      const todos = await res.json();
      renderTodos(todos);
    }

    function renderTodos(todos) {
      let html = '<ul class="list-group">';
      todos.forEach(todo => {
        html += `
          <li class="list-group-item d-flex justify-content-between align-items-center ${todo.completed ? 'completed' : ''}">
            <div>
              <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                     onchange="toggleComplete(${todo.id}, ${!todo.completed})">
              <strong>${todo.title}</strong>
              <p class="mb-0">${todo.description || ''}</p>
            </div>
            <div>
              <button class="btn btn-sm btn-success" onclick="editTodo(${todo.id})">編集</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">削除</button>
            </div>
          </li>
        `;
      });
      html += '</ul>';
      todoListContainer.innerHTML = html;
    }

    todoForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      await fetch('/api/todos', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({title, description, completed:false})
      });
      todoForm.reset();
      fetchTodos();
    });

    async function deleteTodo(id) {
      await fetch('/api/todos/' + id, {method:'DELETE'});
      fetchTodos();
    }

    async function toggleComplete(id, completed) {
      await fetch('/api/todos/' + id, {
        method: 'PATCH',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({completed})
      });
      fetchTodos();
    }

    let currentEditId = null;
    const editModal = new bootstrap.Modal('#editModal');

    async function editTodo(id) {
      const response = await fetch(`/api/todos/${id}`);
      const todo = await response.json();
      
      document.getElementById('edit-title').value = todo.title;
      document.getElementById('edit-description').value = todo.description;
      currentEditId = id;
      editModal.show();
    }

    async function saveEdit() {
      const title = document.getElementById('edit-title').value;
      const description = document.getElementById('edit-description').value;
      
      await fetch(`/api/todos/${currentEditId}`, {
        method: 'PUT',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({title, description})
      });
      
      editModal.hide();
      fetchTodos();
    }

    function toggleCompletedVisibility() {
      const items = document.querySelectorAll('.list-group-item');
      items.forEach(item => {
        if (item.querySelector('input[type="checkbox"]').checked) {
          item.classList.toggle('d-none');
        }
      });
    }

    async function deleteTodo(id) {
      if (confirm('本当にこのTODOを削除しますか？')) {
        await fetch('/api/todos/' + id, {method:'DELETE'});
        fetchTodos();
      }
    }

    fetchTodos();
  </script>
</body>
</html>
