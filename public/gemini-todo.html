<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini TODO List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        // 初期化処理
        await initializeApp();
        
        // ローカルストレージにトークンがある場合のみタスクを取得するように変更
        if (typeof window !== 'undefined' && window.localStorage) {
            const token = localStorage.getItem('token');
            if (token) {
                await fetchTasks();
            }
        }
    });
</script>
<body>
    <div class="todo-container">
        <h1>Gemini搭載TODOリスト</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="新しいタスクを入力...">
            <input type="date" id="dueDateInput">
            <button onclick="addTask()">追加</button>
            <button id="toggleCompletedBtn" onclick="toggleCompletedTasks()">完了タスクを表示/非表示</button>
        </div>
        <div id="suggestions" class="suggestions" style="display: none;"></div>
        <div id="taskList"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
